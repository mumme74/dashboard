<svg width="190" height="410">
 <g id="$gearselectorroot">
  <rect style="ry:20px;rx:20px;width:150px;height:400px;x:3px;y:3px;fill:darkgray;stroke:black;stroke-width:5px;"/>
  <g id="$gearselectorneutralgrp" style="transform:translate(15px, 30px);">
    <rect id="$gearselectorneutral" style="width:75px;height:90px;rx:18px;ry:18px;stroke:#464B4D;stroke-width:5px;fill:#767F82;"/>
    <text id="$gearselectorneutraltext" x="19" y="63" style="font-family:sans-serif;font-size:50px;font-weight:bold;fill:#373B3D;">N</text>
  </g>
  <g id="$gearselectorreversegrp" style="transform:translate(15px, 160px);">
    <rect id="$gearselectorreverse" style="width:75px;height:90px;rx:18px;ry:18px;stroke:#464B4D;stroke-width:5px;fill:#767F82;"/>
    <text id="$gearselectorreversetext" x="19" y="63" style="font-family:sans-serif;font-size:50px;font-weight:bold;fill:#373B3D;">R</text>
  </g>
  <g id="$gearselectordrivegrp" style="transform:translate(15px, 290px);">
    <rect id="$gearselectordrive" style="width:75px;height:90px;rx:18px;ry:18px;stroke:#464B4D;stroke-width:5px;fill:#767F82;"/>
    <text id="$gearselectordrivetext" x="19" y="63" style="font-family:sans-serif;font-size:50px;font-weight:bold;fill:#373B3D;">D</text>
  </g>
  <g id="$gearboxselectorgrp">
    <rect id="$gearselectorslot" style="x:100px;y:30px;width:40px;height:350px;fill:#1E2629;stroke:black;stroke-width:3px;rx:5px;ry:5px;"/>
    <!-- 130px per gear change style.transform="translate(0px, 130px)" for reverse gear-->
    <rect id="$gearselectorknob" style="x:80px;y:50px;width:100px;height:50px;rx:10px;ry:10px;stroke:#464B4D;stroke-width:5px;fill:#2A2D2E;transform:translate(0px, 0px);"/>
  </g>
 </g>
</svg>
