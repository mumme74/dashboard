<!-- svg för RearLamp widgeten-->
<svg width='200' height='300'>       
  <g id="$horncommon" style="width:200px;height:300px;">
    <!--horn--> 
    <path id="$horn" title="signalhorn" style="left:0px;top:100px;width:200px;height:200px; fill:#FFF; stroke: #000;" 
            d="M0,100 L 200,100 150,200 150,300 50,300 50,200Z M50,200 L 150,200"   
            fillcolor="#FFF" onmouseover="this.style.cursor='hand';"/>
    <!--horn soundwave-->
    <path id="$hornsoundwave" title="signalhorn" style="left:0px;top:0px;width:200px;height:100px; stroke:red;visibility:hidden;"
            d="M0,30 Q100,0 200,30 M0,60 Q100,30 200,60 M0,90 Q100,60 200,90"  fillcolor="#FFF1B7"
            onmouseover="this.style.cursor = 'hand'" fill="none"/>
  </g>
</svg>
