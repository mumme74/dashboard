<!-- svg for Dashboard widget-->
<svg width="600" height="400" id="$dashboardsvgnode">
  <g id="$dashboardcommon" coordsize="600, 200" style="top:0px;left:0px;width:600px;height:200px;">
    <!--instrumentbräda-->
    <path id="dashboard" coordsize="600, 200" style="left:0px;top:0px;width:600px;height:200px;fill:#9F9F78;stroke:#000;"
            d="M0,200 C 20,100 40,25 50,20 C 60,0 280,1 300,0 C 320,1 540,0 550,20 C 560,25 580,100 600,200 L 600,200Z"/>
    <!--vänster blinkers-->
    <g transform="translate(200,20)" width="50" height="25">
      <path id="$leftblinker" title="vänster blinkers" coordsize="100 50" style="fill:#E4FFB2;stroke:#000;"
            d="M0,12.5 L 12.5,0 12,8 50,8 50,18 12,18 12.5,25 0,12.5Z" onmouseover="this.style.cursor='hand'"/>
    </g>
    <!--varningsblink-->
    <g id="$flashersymbolgroup" transform="translate(275,10)" width="45" height="45">
      <rect id="$flasher" title="defroster" fillcolor="#7CC4FF" style="top:10px;width:50px;height:45px;fill:#ee9758;stroke:#000;"
          x="0" y="0" width="45" height="45" rx="10" ry="10" onmouseover="this.style.cursor='hand';"/>
      <path id="$flashersymbol" strokecolor="black" strokeweight="2px" coordsize="26 32" style="stroke-width:2px;stroke:#000;fill:none;" 
            d="M8,36 24,7 25,7 38,36 8,36"
            onmouseover="this.style.cursor='hand';"/>
    </g>
    <!--höger blinkers-->
    <g transform="translate(350,20)" width="50" height="25">
      <path id="$rightblinker" title="höger blinkers" coordsize="100 50" style="fill:#E4FFB2;stroke:#000"
            d="m50,12.5 L 37.5,0 37.5,8 0,8 0,18 37.5,18 37.5,25 50,12.5Z" onmouseover="this.style.cursor='hand'"/>
    </g>
    <!--värmesymbol-->
    <g id="$heatersymbolgroup" transform="translate(25,150)" width="45" height="45">
      <rect id="$defroster" title="defroster" fillcolor="#7CC4FF" style="top:10px;width:50px;height:45px;fill:#7CC4FF;stroke:#000;"
          x="0" y="0" width="45" height="45" rx="10" ry="10" onmouseover="this.style.cursor='hand';"/>
      <path id="$defrostersymbol" strokecolor="black" strokeweight="2px" coordsize="26 32" style="stroke-width:2px;stroke:#000;fill:none;" 
            d="M13,7 Q16,15 13,23 10,31 13,38 M23,7 Q26,15 23,23 20,31 23,38 M33,7  Q36,15 33,23 30,31 33,38"
            onmouseover="this.style.cursor='hand';"/>
    </g>
    <!--slut väremsymbol-->
    <!--trygghetsbelysning-->
    <g transform="translate(125,150)" width="50" height="50">
      <rect id="$safelight" title="trygghetsbelysning" style="fill:#FFF;stroke:#000;" 
            x="0" y="0" rx="10" ry="10" width="45" height="45" onmouseover="this.style.cursor='hand';"/>
      <path id="$safelightletter" coordsize="200 200" style="left:7px;top:9px;width:70px;height:70px;stroke-width:2px;stroke:#000;" 
            d="M7,9 L 38,9 M22.5,9 L 22.5,38" onmouseover="this.style.cursor='hand';"/>
    </g><!--path="m90,20 qy50,0 qx10,25 qy50,50 qx95,75 qy50,100 qx5,80e"-->
    <!--backljuslampa-->
    <g transform="translate(200,150)" width="50" height="50">
      <rect id="$backinglight" title="backljus" style="fill:#FFF;stroke:#000;" 
            x="0" y="0" rx="10" ry="10" width="45" height="45" onmouseover="this.style.cursor='hand';"/>
      <path id="$backinglightletter" coordsize="200 200" style="left:9px;top:9px;width:70px;height:70px;fill:none;stroke-width:2px;stroke:#000;" 
            d="M12,40 L 12,5 22,5 Q37,12.5 27,25 L 12,25 27,27 Q34,35 34,40"
            filled="false" strokeweight="2" onmouseover="this.style.cursor='hand';"/>
    </g>	
    <!--bromsljus-->
    <g transform="translate(275,150)" width="50" height="50">
      <rect id="$brakelight" title="bromsljus" coordsize="100, 100" style="fill:#FF7D60;stroke:#000;" 
            x="0" y="0" rx="10" ry="10" width="45" height="45" onmouseover="this.style.cursor='hand';"/>
      <path id="$brakelightletter" coordsize="200 200" style="left:9px;top:9px;width:70px;height:70px;fill:none;stroke-width:2px;stroke:#000;" 
            d="M12,40 L 12,5 22,5 Q34,11 22,22 L12,22 27,22 Q 35,31 27,40 L 12,40"
            filled="false" strokeweight="2" onmouseover="this.style.cursor='hand';"/>
    </g>
    <!--parklampa-->					
    <g transform="translate(350,150)" width="50" height="50">
      <rect id="$parklight" title="parkeringsljus" style="fill:#FFF;stroke:#000;" 
            x="0" y="0" rx="10" ry="10" width="45" height="45" onmouseover="this.style.cursor='hand';"/>
      <path id="$parklightsymbol" style="left:0px;top:0px;width:100px;height:100px;fill:none;stroke-width:2px;stroke:#000;" 
            d="M12.5,12 Q27.5,22.5 12.5,33Z M5,7 L 9,10 M3,22.5 L 9,22.5 M5,37 L 9,33
               M32.5,12 Q17.5,22.5 32.5,33Z M40,7 L 36,10 M42,22.5 L 36,22.5 M40,37 L 36,33"
            onmouseover="this.style.cursor='hand';"/>
    </g>
    <!--halvljus-->
    <g transform="translate(425,150)" width="50" height="50">
      <rect id="$lowbeamlight" title="halvljus" style="fill:#FFF;stroke:#000;" 
            x="0" y="0" rx="10" ry="10" width="45" height="45" onmouseover="this.style.cursor='hand';"/>
      <path id="$lowbeamlightsymbol" coordsize="200 200" style="left:0px;top:0px;width:100px;height:100px;fill:none;stroke:#000;stroke-width:2px;" 
            d="M25,10 Q-10,25 25,37Z M40,12.5 L 30,10 M40,25 L 30,22.5Z M40,37.5 L 30,35"
            onmouseover="this.style.cursor='hand';"/>
    </g>
    <!--helljus-->
    <g transform="translate(500,150)" width="50" height="50" style="left:500px;top:150px;width:100px;height:100px;">
       <rect id="$highbeamlight" title="helljus" style="fill:#FFF;stroke:#000;" 
            x="0" y="0" rx="10" ry="10" width="45" height="45" onmouseover="this.style.cursor='hand';"/>
       <path id="$highbeamlightsymbol" style="fill:none;stroke-width:2px;stroke:#000;" 
            d="M25,10 Q-10,25 25,37Z M40,11 L 30,12.5 M40,25 L 30,25Z M40,37.5 L 30,36"
            onmouseover="this.style.cursor='hand';"/>
    </g>	

    <!--horn-->
    <g transform="translate(250,70)" width="150" height="100">
      <rect id="$horn" title="signalhorn" style="left:0px;top:0px;width:100px;height:60px;fill:#7CC4FF;stroke:#000;" 
            x="0" y="0" rx="10" ry="10" width="100" height="50"
            fillcolor="#7CC4FF" onmouseover="this.style.cursor='hand';"/>
      <path id="$hornsymbol" style="fill:none;stroke:#000;stroke-width:2px;" 
            d="M5,15 Q5,25 25,25 L 65,25 Q95,25 95,5 L 95,45 Q95,25 65,25 L 55,25 Q75,25 75,35 Q75,45 50,45 Q25,45 25,35 Q25,25 35,25 L 25,25 Q5,25 5,35Z"
            filled="false" strokeweight="2" onmouseover="this.style.cursor='hand';"/>
    </g>

    <!--speedometer-->
    <g id="$speed_meter" style="width: 600px; height: 600px; transform:translate(80px, 10px) scale(0.2, 0.2);" >
      <g style="width:600px; height:600px; transform-origin: 300px 300px;transform:scale(-1, 1) rotate(135deg);">
       <!-- <circle id="outline_ends" r="250" class="circle outline" 
        cx="50%" cy="50%"></circle>-->

        <!--outline_curves-->
        <circle id="$speed" r="250" style="stroke: #94F2B0; stroke-width: 65;fill: blue;"
        cx="50%" cy="50%" stroke-dasharray="1178 1570" onmouseover="this.style.cursor='hand'"></circle>
        <!--low-->
       	<circle r="250" cx="50%" cy="50%" style="fill:none;stroke-width: 60;"
          stroke-dasharray="785 1570" stroke="#7CCCE5"></circle>
        <!--average-->
        <circle r="250" cx="50%" cy="50%" style="fill:none;stroke-width: 60;"
          stroke-dasharray="392 1570"  stroke="#FDE47F"></circle>
        <!--high-->
        <circle r="250" cx="50%" cy="50%" style="fill:none;stroke-width: 60;"
          stroke-dasharray="196 1570" stroke="#E04644"></circle>
         
       	<circle id="$speed_mask" r="250" cx="50%" cy="50%"  style="fill: none; stroke: #F1F1F1; stroke-width: 65;"
	stroke-dasharray="1178 1570"></circle>
      </g>
      <g id="$speed_needle" style="transform-origin:250px 15px; transform:translate(0px,350px) rotate(-45deg)">
         <path title="hastighetsmätare" coordsize="270 30" style="fill:#ED213C;stroke:#000"
              d="m0,13 L 267,0 270,15 267,30 0,17 0,13Z" onmouseover="this.style.cursor='hand'"/>
      </g>
    </g>
    <!--rpm meter-->
    <g id="$rpm_meter" style="width: 600px; height: 600px; transform:translate(420px, 10px) scale(0.2, 0.2);" >
      <g style="width:600px; height:600px; transform-origin: 300px 300px;transform:scale(-1, 1) rotate(135deg);">
       <!-- <circle id="outline_ends" r="250" class="circle outline" 
        cx="50%" cy="50%"></circle>-->

        <!--outline_curves-->
        <circle id="$rpm" r="250" style="stroke: #94F2B0; stroke-width: 65;fill: blue;"
        cx="50%" cy="50%" stroke-dasharray="1178 1570"></circle>
        <!--low-->
       	<circle r="250" cx="50%" cy="50%" style="fill:none;stroke-width: 60;"
          stroke-dasharray="785 1570" stroke="#7CCCE5"></circle>
        <!--average-->
        <circle r="250" cx="50%" cy="50%" style="fill:none;stroke-width: 60;"
          stroke-dasharray="392 1570"  stroke="#FDE47F"></circle>
        <!--high-->
        <circle r="250" cx="50%" cy="50%" style="fill:none;stroke-width: 60;"
          stroke-dasharray="196 1570" stroke="#E04644"></circle>
         
       	<circle id="$rpm_mask" r="250" cx="50%" cy="50%"  style="fill: none; stroke: #F1F1F1; stroke-width: 65;"
	stroke-dasharray="1178 1570"></circle>
      </g>
      <g id="$rpm_needle" style="transform-origin:250px 15px; transform:translate(0px, 350px) rotate(-45deg)">
         <path title="hastighetsmätare" coordsize="270 30" style="fill:#ED213C;stroke:#000"
              d="m0,13 L 267,0 270,15 267,30 0,17 0,13Z" onmouseover="this.style.cursor='hand'"/>
      </g>
    </g>	
  </g>
<svg>
